
services:
  postgres:
    image: postgres:17.2-alpine3.21
    container_name: my-postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: rse_user
      POSTGRES_PASSWORD: rse_password
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openwhisk-net

volumes:
  postgres_data:
networks:
  openwhisk-net:
    driver: bridge